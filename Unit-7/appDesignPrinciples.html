<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App Design Principles - Editorial Lecture</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;0,900;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --magazine-green: #4a675d;
            --magazine-orange: #f97316;
            --paper-white: #fafafa;
        }
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--magazine-green); 
            color: #1a1a1a;
        }
        h1, h2, h3, .serif { 
            font-family: 'Playfair Display', serif; 
        }
        .slide { display: none; }
        .slide.active { display: block; animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1); }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Magazine Style Borders */
        .editorial-border {
            border: 1px solid rgba(0,0,0,0.1);
        }
        .editorial-line {
            height: 1px;
            background: #000;
            width: 100%;
            margin: 1rem 0;
            opacity: 0.8;
        }
        
        .nav-active {
            color: var(--magazine-orange) !important;
            border-left: 4px solid var(--magazine-orange);
            padding-left: 1rem;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--magazine-green); }
        ::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); }
    </style>
</head>
<body class="flex h-screen overflow-hidden">

    <nav class="w-80 bg-[#1a1a1a] text-white flex flex-col p-8 overflow-y-auto">
        <div class="mb-12">
            <h1 class="text-3xl font-black italic tracking-tighter text-white border-b-4 border-orange-500 pb-2 inline-block">LECTURE</h1>
            <p class="text-[10px] uppercase tracking-[0.3em] mt-4 text-gray-400 font-semibold">Mobile App Psychology</p>
        </div>
        <div class="space-y-6" id="nav-links">
            </div>
    </nav>

    <main class="flex-1 flex flex-col bg-[#fafafa] relative m-4 rounded-3xl overflow-hidden shadow-2xl">
        <div class="h-1 bg-gray-100 w-full">
            <div id="progress-bar" class="h-full bg-orange-500 transition-all duration-700" style="width: 0%"></div>
        </div>

        <div id="slides-container" class="flex-1 p-16 overflow-y-auto">
            <section class="slide active">
                <div class="max-w-4xl mx-auto flex flex-col items-center justify-center min-h-full text-center">
                    <div class="editorial-line mb-8"></div>
                    <h2 class="text-8xl font-black text-slate-900 leading-none">THE <br><span class="italic text-orange-500">ART</span> OF <br>NUDGING</h2>
                    <div class="editorial-line mt-8 mb-12"></div>
                    <p class="text-xl text-slate-500 max-w-xl mx-auto leading-relaxed">
                        An editorial deep-dive into the psychological frameworks that power the world's most successful mobile interfaces.
                    </p>
                    <button onclick="changeSlide(1)" class="mt-12 group flex items-center gap-4 text-sm font-bold uppercase tracking-widest hover:text-orange-500 transition">
                        Enter Gallery <i class="fa-solid fa-arrow-right-long group-hover:translate-x-2 transition"></i>
                    </button>
                </div>
            </section>
        </div>

        <footer class="px-12 py-8 border-t border-gray-100 flex justify-between items-center bg-white">
            <div class="flex items-center gap-8">
                <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400" id="slide-counter">Vol. 01 / 10</span>
                <div class="h-4 w-[1px] bg-gray-200"></div>
                <span class="text-[10px] font-bold uppercase tracking-widest text-gray-400">Design Ethics & Psychology</span>
            </div>
            <div class="flex gap-8">
                <button onclick="prevSlide()" class="text-xs font-bold uppercase tracking-widest hover:text-orange-500 transition">Prev</button>
                <button onclick="nextSlide()" class="text-xs font-bold uppercase tracking-widest bg-black text-white px-8 py-3 rounded-full hover:bg-orange-500 transition">Next Slide</button>
            </div>
        </footer>
    </main>

    <script>
        const principles = [
            {
                id: 1,
                title: "Variable Rewards",
                hint: "Unpredictable rewards create stronger habits than predictable ones.",
                research: "Rooted in B.F. Skinner’s operant conditioning, variable rewards exploit our brain's dopamine spikes during anticipation rather than the reward itself.",
                examples: ["Instagram/TikTok Infinite Scroll", "Dating App Swiping (Tinder)"],
                challenge: "<strong>The Phantom Vibration:</strong> Ask the class: Have you ever felt your phone vibrate when it didn't? Why is your brain so desperate for that unpredictable reward?",
                impact: "Designers use pull-to-refresh and mystery notifications to keep the 'anticipation loop' active indefinitely.",
                ethics: "Techniques borrowed from gambling; can lead to compulsive behaviors in vulnerable populations."
            },
            {
                id: 2,
                title: "Scarcity & Urgency",
                hint: "Items in short supply or for a limited time seem more valuable.",
                research: "Robert Cialdini’s Principle of Scarcity shows that perceived rarity triggers loss aversion and immediate, often irrational, action.",
                examples: ["Booking.com 'Only 2 rooms left!'", "Flash sales with countdown timers"],
                challenge: "<strong>The Countdown Check:</strong> If a timer resets when you refresh the page, how does that impact your trust in the brand?",
                impact: "High-contrast colors (Orange/Red) and countdown graphics create a 'Fight or Flight' response in the buyer.",
                ethics: "Artificial scarcity is a 'Dark Pattern' that creates unnecessary stress for the user."
            },
            {
                id: 3,
                title: "Social Proof",
                hint: "People look to others' behavior to guide their own decisions.",
                research: "Humans are social animals. In uncertain situations, we assume the 'correct' behavior is whatever the majority is doing.",
                examples: ["App Store Ratings & Reviews", "Amazon 'Best Seller' Badges"],
                challenge: "<strong>The Restaurant Test:</strong> You see two identical apps. One has 10,000 downloads and 3 stars; one has 10 downloads and 5 stars. Which do you trust more?",
                impact: "Visible user counts and 'Friends also liked' sections validate choices and speed up decision-making.",
                ethics: "Manipulated social proof (fake reviews) is a significant ethical breach and legal risk."
            },
            {
                id: 4,
                title: "Consistency",
                hint: "Once we invest, we feel compelled to remain consistent.",
                research: "The 'Sunk Cost Fallacy' suggests we continue a behavior simply because we've already invested time, money, or effort into it.",
                examples: ["Duolingo Streaks", "Completing a User Profile"],
                challenge: "<strong>The Streak Hook:</strong> Would you still use your favorite app if your 365-day 'streak' was deleted tomorrow?",
                impact: "Low-friction initial tasks (Foot-in-the-door) followed by increasing levels of investment.",
                ethics: "Exploiting 'sunk costs' to prevent users from leaving products that no longer provide value."
            },
            {
                id: 5,
                title: "Friction & Ease",
                hint: "Lowering friction encourages action; increasing friction stops it.",
                research: "The Fogg Behavior Model: Behavior occurs when Motivation, Ability, and Prompt converge. Ability (Ease) is often the most critical factor.",
                examples: ["Amazon '1-Click' Purchase", "Multi-step account deletion forms"],
                challenge: "<strong>Strategic Friction:</strong> Is it ethical to make it one-click to buy, but six-clicks (and a phone call) to cancel?",
                impact: "Removing every possible barrier to spending money (FaceID, saved cards, smart defaults).",
                ethics: "Intentional 'Roach Motels'—easy to get in, impossible to get out."
            },
            {
                id: 6,
                title: "Loss Aversion",
                hint: "The pain of losing is twice as powerful as the joy of gaining.",
                research: "Prospect Theory (Kahneman & Tversky) proves that humans are wired to avoid losses more than they are to pursue equivalent gains.",
                examples: ["Snapchat Streaks", "'Your discount expires in 1 hour'"],
                challenge: "<strong>The Fear Factor:</strong> Which motivates you more: 'Earn $5' or 'Don't lose your $5 discount'?",
                impact: "Framing all copy around what the user stands to lose if they stop using the app.",
                ethics: "Can create toxic, anxiety-driven engagement patterns rather than value-driven usage."
            },
            {
                id: 7,
                title: "Anchoring",
                hint: "The first piece of information influences all subsequent judgment.",
                research: "The 'Anchor' effect causes us to rely too heavily on the first piece of information offered when making decisions.",
                examples: ["Strike-through pricing ($99 $49)", "Subscription tiers (High/Med/Low)"],
                challenge: "<strong>The Decoy:</strong> If a 'Premium' plan is $100 and 'Basic' is $20, why do companies add a 'Pro' plan at $90?",
                impact: "Positioning expensive options first to make middle-tier options look like 'bargains.'",
                ethics: "Using anchoring to mask the true value or high cost of a service."
            },
            {
                id: 8,
                title: "Reciprocity",
                hint: "We feel obligated to give back when we receive something first.",
                research: "Social norms dictate that we should return favors. In design, giving away 'free' value builds a social debt.",
                examples: ["Free e-books for email signups", "Unlocking a feature after a 'gift'"],
                challenge: "<strong>The Gift Trap:</strong> Have you ever felt 'guilty' into staying on a free trial because the company gave you a personalized report?",
                impact: "Offering value early in the user journey to lower the resistance to later purchase requests.",
                ethics: "Using 'free' content as bait to harvest sensitive user data."
            },
            {
                id: 9,
                title: "Default Effect",
                hint: "Users rarely change pre-selected options.",
                research: "Choice Architecture: The way choices are presented (the 'default' state) determines the outcome for the vast majority of users.",
                examples: ["Pre-checked 'Opt-in' for newsletters", "Automatic 'Annual' billing selection"],
                challenge: "<strong>The Privacy Default:</strong> If 'Share my data' is pre-checked, did the user really consent, or did they just ignore the default?",
                impact: "Designing the most profitable choice as the path of least resistance.",
                ethics: "Defaults should be 'User-First' (e.g., Privacy by Default) rather than 'Profit-First'."
            },
            {
                id: 10,
                title: "Progress Gradient",
                hint: "We work harder as we get closer to a goal.",
                research: "The 'Goal Gradient Effect' states that effort increases as the distance to the goal decreases.",
                examples: ["LinkedIn 'Profile Strength' meters", "Uber car-on-map animations"],
                challenge: "<strong>The Bonus Start:</strong> Why do loyalty cards with 2 'free' stamps (out of 10) get completed faster than cards with 0 stamps (out of 8)?",
                impact: "Giving users 'artificial' progress early on to hook them into finishing a task.",
                ethics: "Using progress bars to manipulate users into sharing more personal data than necessary."
            }
        ];

        const slidesContainer = document.getElementById('slides-container');
        const navLinks = document.getElementById('nav-links');
        let currentSlide = 0;

        // Generate Content
        principles.forEach((p, index) => {
            const slideIdx = index + 1;
            
            // Nav Item
            const btn = document.createElement('button');
            btn.className = `nav-item w-full text-left text-[11px] font-bold uppercase tracking-widest text-gray-500 transition-all hover:text-white`;
            btn.innerHTML = `<span class="opacity-30 mr-2">0${slideIdx}</span> ${p.title}`;
            btn.onclick = () => changeSlide(slideIdx);
            navLinks.appendChild(btn);

            // Slide
            const section = document.createElement('section');
            section.className = "slide h-full";
            section.innerHTML = `
                <div class="max-w-5xl mx-auto h-full flex flex-col">
                    <div class="flex items-baseline justify-between mb-2">
                        <h2 class="text-6xl font-black italic text-slate-900">${p.title}</h2>
                        <span class="text-5xl font-black text-orange-500 opacity-20">0${p.id}</span>
                    </div>
                    <div class="editorial-line bg-orange-500 h-1"></div>
                    <p class="text-xl serif italic text-slate-500 mb-12">"${p.hint}"</p>

                    <div class="grid grid-cols-12 gap-12 flex-1">
                        <div class="col-span-8">
                            <div class="flex gap-12 mb-8 border-b border-gray-100">
                                <button onclick="showTab(this, 'res-${p.id}')" class="tab-btn active pb-4 text-[10px] font-black uppercase tracking-widest border-b-2 border-black">Research</button>
                                <button onclick="showTab(this, 'ex-${p.id}')" class="tab-btn pb-4 text-[10px] font-black uppercase tracking-widest text-gray-300">Class Discussion</button>
                                <button onclick="showTab(this, 'eth-${p.id}')" class="tab-btn pb-4 text-[10px] font-black uppercase tracking-widest text-gray-300">Ethics</button>
                            </div>

                            <div id="res-${p.id}" class="tab-content active animate-fadeIn">
                                <p class="text-2xl leading-relaxed font-light text-slate-700 mb-8">${p.research}</p>
                                <div class="grid grid-cols-2 gap-4">
                                    ${p.examples.map(ex => `<div class="p-6 bg-white editorial-border rounded-xl font-bold text-sm uppercase tracking-tight shadow-sm">${ex}</div>`).join('')}
                                </div>
                            </div>

                            <div id="ex-${p.id}" class="tab-content">
                                <div class="bg-orange-500 text-white p-12 rounded-3xl shadow-xl">
                                    <h4 class="text-xs font-black uppercase tracking-[0.3em] mb-4 text-orange-200">The Challenge</h4>
                                    <p class="text-3xl serif italic leading-snug">${p.challenge}</p>
                                </div>
                            </div>

                            <div id="eth-${p.id}" class="tab-content">
                                <div class="border-2 border-black p-12">
                                    <h4 class="text-xs font-black uppercase tracking-[0.3em] mb-6">Critical Reflection</h4>
                                    <p class="text-xl leading-relaxed text-slate-600">${p.ethics}</p>
                                </div>
                            </div>
                        </div>

                        <div class="col-span-4 bg-gray-50 p-8 rounded-2xl border border-gray-100">
                            <h4 class="text-[10px] font-black uppercase tracking-widest text-orange-600 mb-6">Design Implementation</h4>
                            <p class="text-sm leading-relaxed font-medium text-slate-800 mb-8">${p.impact}</p>
                            <div class="editorial-line"></div>
                            <h4 class="text-[10px] font-black uppercase tracking-widest text-slate-400 mb-4">Key Keywords</h4>
                            <div class="flex flex-wrap gap-2">
                                <span class="px-3 py-1 bg-white border border-gray-200 text-[9px] font-bold uppercase rounded-full">Cognitive Load</span>
                                <span class="px-3 py-1 bg-white border border-gray-200 text-[9px] font-bold uppercase rounded-full">Heuristics</span>
                                <span class="px-3 py-1 bg-white border border-gray-200 text-[9px] font-bold uppercase rounded-full">UI/UX</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            slidesContainer.appendChild(section);
        });

        const slides = document.querySelectorAll('.slide');
        const navItems = document.querySelectorAll('.nav-item');

        function changeSlide(index) {
            slides[currentSlide].classList.remove('active');
            currentSlide = index;
            slides[currentSlide].classList.add('active');
            
            document.getElementById('slide-counter').innerText = currentSlide === 0 ? "VOL. 01 / 10" : `PRINCIPLE 0${currentSlide} / 10`;
            document.getElementById('progress-bar').style.width = `${(currentSlide / (slides.length - 1)) * 100}%`;
            
            navItems.forEach((item, i) => {
                if (i === currentSlide - 1) item.classList.add('nav-active');
                else item.classList.remove('nav-active');
            });
            slidesContainer.scrollTop = 0;
        }

        function nextSlide() { if (currentSlide < slides.length - 1) changeSlide(currentSlide + 1); }
        function prevSlide() { if (currentSlide > 0) changeSlide(currentSlide - 1); }

        function showTab(btn, tabId) {
            const parent = btn.closest('section');
            parent.querySelectorAll('.tab-btn').forEach(b => {
                b.classList.remove('text-black', 'border-black', 'active');
                b.classList.add('text-gray-300');
            });
            parent.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            btn.classList.add('text-black', 'border-black', 'active');
            btn.classList.remove('text-gray-300');
            document.getElementById(tabId).classList.add('active');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowRight") nextSlide();
            if (e.key === "ArrowLeft") prevSlide();
        });
    </script>
</body>
</html>
